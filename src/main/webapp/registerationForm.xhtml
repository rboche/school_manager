<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <f:metadata>
            <f:viewParam name="courseSessionId" value="#{registerationMB.sessionId}"/>
            <f:viewParam name="courseTitle" value="#{registerationMB.courseTitle}"/>
        </f:metadata>
        <h:head>
            <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
            <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
            <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Registeration to #{registerationMB.courseTitle} </title>
            </f:facet>
            <f:facet name="last">
                <link rel="stylesheet" type="text/css" href="css/app.css"/>
            </f:facet>
        </h:head>

        <h:body> 

            <h:form>
                <p:panelGrid columns="3" layout="grid" id="gridForm">
                    <p:outputLabel for="lastName" value="Lastname"/>
                    <p:inputText id="lastName" value="#{registerationMB.clientToRegister.lastname}" required="true" requiredMessage="Enter valid lastname" validatorMessage="Invalid data">
                        <f:validateRequired for="lastName"/>
                        <f:validateLength minimum="2"/>
                        <f:validateRegex pattern="^[a-zA-z]+$"/>
                    </p:inputText>
                    <p:message for="lastName"/>

                    <p:outputLabel for="firstName" value="Firstname" />
                    <p:inputText id="firstName" value="#{registerationMB.clientToRegister.firstname}" required="true" requiredMessage="Enter valid firstname" validatorMessage="Invalid data">
                        <f:validateRequired for="firstName"/>
                        <f:validateLength minimum="2"/>
                        <f:validateRegex pattern="^[a-zA-z]+$"/>
                    </p:inputText>
                    <p:message for="firstName"/>

                    <p:outputLabel for="address" value="Address"/>
                    <p:inputText id="address" value="#{registerationMB.clientToRegister.address}" required="true" requiredMessage="Provide your address" >
                        <f:validateRequired for="address"/>
                    </p:inputText>
                    <p:message for="address"/>

                    <p:outputLabel for="phone" value="Phone:"/>
                    <p:inputMask id="phone" value="#{registerationMB.clientToRegister.phone}" required="true" requiredMessage="Provide your Phone Number" mask="9999999999"/>
                    <p:message for="phone"/>

                    <p:outputLabel for="email" value="Email"/>
                    <p:inputText id="email" value="#{registerationMB.clientToRegister.email}">
                        <f:validator validatorId="util.emailValidator" />
                    </p:inputText>
                    <p:message for="email"/>
                </p:panelGrid>   
                <p:commandButton value="Valider" action="#{registerationMB.registerClient}" validateClient="true" ajax="false"/>
            </h:form>
        </h:body>
    </f:view>
</html>
